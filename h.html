<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Изменяемый PDF</title>
    <style>
        body {
            margin: 20px;
            font-family: sans-serif;
        }

        .pdf-container {
            width: 600px;          /* начальная ширина */
            height: 800px;         /* начальная высота */
            border: 2px solid #000;
            resize: both;          /* позволяет изменять размер блока вручную */
            overflow: auto;        /* добавляет прокрутку если PDF больше контейнера */
        }

        .pdf-container embed {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <h2>PDF можно менять размер прямо на странице</h2>
    <div class="pdf-container">
        <embed src="z.pdf" type="application/pdf">
    </div>
</body>
</html>
